<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>機械の声が受験を変える、速聴英単語100</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f2f2f7;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #333;
      margin-bottom: 0.5em;
    }
    p.subtitle {
      color: #666;
      font-size: 1em;
      margin: 0.3em 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 2em;
      align-items: center;
    }
    .card, .test {
      background: linear-gradient(145deg, #ffffff, #e6e6eb);
      border: 2px solid #ccc;
      border-radius: 16px;
      padding: 2em;
      max-width: 600px;
      width: 90%;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover {
      box-shadow: 8px 8px 20px rgba(0,0,0,0.15);
    }
    .card-inner {
      cursor: pointer;
      font-size: 1.2em;
      line-height: 1.5;
    }
    .choices button {
      margin: 0.5em;
      padding: 0.7em 1.5em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #eee;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .choices button:hover {
      background-color: #ddd;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.1em;
    }
    #nextBtn {
      display: none;
      margin-top: 1em;
      padding: 0.6em 1.2em;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>機械の声が受験を変える、速聴英単語100</h1>
  <p class="subtitle">クリックすると、たまにボカロ英文が混ざります。</p>
  <p class="subtitle">知ってるか？MacやWindowsの場合、マウスや指でドラッグして「読み上げる」と、たまに喋るぞ？</p>

  <div class="container">
    <div class="card">
      <h2>【フラッシュカード】</h2>
      <div id="flashcard" class="card-inner" onclick="flipCard()">
        Loading...
      </div>
    </div>

    <div class="test">
      <h2>【テストモード】</h2>
      <div id="question">Loading...</div>
      <div class="choices" id="choices"></div>
      <div id="result"></div>
      <button id="nextBtn" onclick="nextQuestion()">次へ</button>
    </div>
  </div>

  <script>
    let words = [];
    let current = 0;
    let flipped = false;

    Papa.parse('vocabloid100.csv', {
      header: true,
      download: true,
      complete: function(results) {
        words = results.data.filter(row => row.Word && row.Meaning);
        words.sort(() => 0.5 - Math.random());
        showFlashcard();
        showQuestion();
      }
    });

    function showFlashcard() {
      const q = words[current];
      document.getElementById("flashcard").textContent = q.Word;
      flipped = false;
    }

    function flipCard() {
      const q = words[current];
      let example = "";
      if (q.Vocaloid_Style_Phrase && Math.random() > 0.5) {
        example = q.Vocaloid_Style_Phrase;
      } else {
        example = q.Exam_Style_Example || "（例文なし）";
      }
      document.getElementById("flashcard").innerHTML = `<strong>意味:</strong> ${q.Meaning}<br><br><strong>例文:</strong> ${example}`;
      flipped = true;
    }

    function showQuestion() {
      const q = words[current];
      document.getElementById("result").textContent = "";
      document.getElementById("nextBtn").style.display = "none";

      document.getElementById("question").textContent = `"${q.Word}" の意味はどれでしょうか？`;

      let choices = [q.Meaning];
      while (choices.length < 4) {
        let m = words[Math.floor(Math.random() * words.length)].Meaning;
        if (!choices.includes(m)) choices.push(m);
      }

      choices.sort(() => 0.5 - Math.random());

      const choiceBox = document.getElementById("choices");
      choiceBox.innerHTML = "";
      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice, q.Meaning);
        choiceBox.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      const result = document.getElementById("result");
      if (selected === correct) {
        result.textContent = "正解！よくできました！";
        result.style.color = "green";
      } else {
        result.textContent = `間違いです。正解は "${correct}" です。`;
        result.style.color = "red";
      }
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextQuestion() {
      current++;
      if (current >= words.length) {
        current = 0;
        words.sort(() => 0.5 - Math.random());
      }
      showFlashcard();
      showQuestion();
    }
  </script>

</body>
</html>
